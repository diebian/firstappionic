
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder: 'Nueva lista' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      <ion-list>

        <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Item</ion-label>
          <ion-input (keyup.enter)="agregar()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <button class="button-block" outline ion-button small color="primary" (click)="agregar()">
        Agregar item
      </button>

    </ion-card-header>

    <ion-card-content>
        
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
          {{ item.nombre }}
          <button ion-button outline item-right color="danger" (click)="borrarItem(i)">
            <ion-icon ios="ios-trash" md="md-trash"> </ion-icon> 
            Borrar
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left class="button-block" color="primary" (click)="guardarLista()">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
    Agregar Lista
  </button>

</ion-content>
